<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${title}">Keskustelupalsta</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h2 th:text="${title}">Keskustelu</h2>
            <p>Tässä keskustelussa on seuraavat viestit:</p>
            <p>Tämä sivu ei osaa vielä hakea viestejä kannasta. Tulee käyttämään luokkaa ViestiDao.</p>
            <p><a th:href="@{~/vastaa/{t}(t=${keskustelunTunnus})}">Vastaa keskusteluun</a></p>
            <ul class="list-group">
                <li th:each="viesti: ${viestit}" class="list-group-item">
                    <span th:text="${viesti.sisalto}">
                        viestin sisältö
                    </span>
                    <span th:text="${viesti.lahettaja}" class="badge">
                        nimimerkki
                    </span>
                </li>
            </ul>
        </div>
    </body>
    
</html>
