<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${title}">Vastaa keskusteluun</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h2 th:text="${title}">Vastaa keskusteluun</h2>
            <p>Keskustelu: <span th:text="${keskustelu.otsikko}"></span></p>
            <form method="POST" action="/vastaa" role="form">
                <div class="form-group">
                    <label for="nimimerkki">Nimimerkki:</label>
                    <input type="text" name="nimimerkki" id="nimimerkki" class="form-control" placeholder="Syötä nimimerkki" />
                </div>
                <div class="form-group">
                    <label for="viesti">Viesti:</label>
                    <textarea name="viesti" id="viesti" class="form-control" rows="5" placeholder="Kirjoita viesti"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Lähetä</button>
                <input type="hidden" name="keskustelu" th:value="${keskustelu.tunnus}" />
            </form>
        </div>
    </body>

</html>
